
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{blog.blog_title}} {% endblock %}
{% block body_block %}
{% if blog.author == user %}
<form  method="POST" enctype="multipart/form-data">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" name="button" class="btn btn-danger btn-sm">Delete</button>
    <a href="{% url 'App_Blog:my_blogs' %}" class="btn btn-info btn-sm">Cancel</a>

  {% else %}
  <p>Your are not allowed to view this page. 404</p>
</form>

{% endif %}
{% endblock %}
